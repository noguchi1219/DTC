<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クールリンク集</title>
  <style>
    /* 背景スタイル */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #e6ecf0, #d4dde4);
      background-blend-mode: overlay;
      background-image: repeating-linear-gradient(
        45deg,
        rgba(255, 255, 255, 0.02),
        rgba(255, 255, 255, 0.02) 1px,
        transparent 1px,
        transparent 3px
      );
    }

    .link-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .underline-link {
      position: relative;
      font-size: 1.5rem;
      color: #222;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .underline-link::after {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, #007bff, #00c6ff);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    .underline-link:hover {
      color: #007bff;
    }

    .underline-link:hover::after {
      transform: scaleX(1);
    }
  </style>
</head>
<body>
  <div class="link-container">
    <a href="Ske-417.html" class="underline-link">そーす</a>
    <a href="Kotona2514.html" class="underline-link">ことな</a>
    <a href="ikasann-222.html" class="underline-link">ゆいか</a>
    <a href="noguchi1219.html" class="underline-link">りゅうのすけ</a>
  </div>
</body>
</html>
