<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スタイリッシュリンク</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Helvetica Neue', sans-serif;
      background: radial-gradient(circle at top left, #e0e7ff, #f0f4ff);
      overflow: hidden;
      position: relative;
    }

    .glow-layer {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: conic-gradient(
        rgba(255, 255, 255, 0.05),
        rgba(0, 0, 0, 0.03),
        rgba(255, 255, 255, 0.05)
      );
      animation: rotateGlow 60s linear infinite;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 0;
    }

    @keyframes rotateGlow {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    .noise-layer {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='1' height='1' fill='rgba(0,0,0,0.02)'/%3E%3C/svg%3E");
      opacity: 0.2;
      z-index: 1;
      pointer-events: none;
    }

    .link-container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .underline-link {
      position: relative;
      font-size: 1.5rem;
      color: #222;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .underline-link::after {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(to right, #007bff, #00c6ff);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.3s ease;
    }

    .underline-link:hover {
      color: #007bff;
    }

    .underline-link:hover::after {
      transform: scaleX(1);
    }
  </style>
</head>
<body>
  <div class="glow-layer"></div>
  <div class="noise-layer"></div>

  <div class="link-container">
    <a href="Ske-417.html" class="underline-link">そーす</a>
    <a href="Kotona2514.html" class="underline-link">ことな</a>
    <a href="ikasann-222.html" class="underline-link">ゆいか</a>
    <a href="noguchi1219.html" class="underline-link">りゅうのすけ</a>
  </div>
</body>
</html>
